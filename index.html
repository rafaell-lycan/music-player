<body>
  <div class="bgCover"></div>

  <header>
    <div class="search-bar">
      <form action="#">
        <input type="text" name="music-search" id="music-search" placeholder="Search for songs or artists" autocomplete="off">
        <span class="close btn-opacity"><img src="img/menu-close-icon.png" height="36" width="36" alt=""></span>
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="menu-button btn-opacity">
    </div>
    <div class="search-button btn-opacity">
    </div>
  </header>
  <nav class="menu">
    <h2>Playlist</h2>
    <span class="close btn-opacity"><img src="img/menu-close-icon.png" height="36" width="36" alt=""></span>
    <ul>
    </ul>
  </nav>
  <div class="main">
    <div class="player">

      <figure class="cover">
        <img src="" alt="">
      </figure>
      <audio src="../sounds/derezzed.mp3">

        Your browser does not support HTML5 audio, <a href="www.google.com/chrome/â€Ž" target="_blank">Download Google Chrome!</a>
      </audio>

      <div class="info">
        <h2 class="music-name"></h2>
        <h4 class="music-info"></h4>
      </div>

      <div class="controlers">
        <div class="prev btn-opacity"> Prev </div>
        <div class="next btn-opacity"> Next </div>
        <div class="play paused btn-opacity"> Play </div>
      </div>

      <div class="progress">
        <div class="time-current" id="time-current"></div>
        <input type="range" name="progress" id="progress" value="0" min="0" max="">
        <div class="time-end" id="time-end"></div>
      </div>

    </div>
  </div>

    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
