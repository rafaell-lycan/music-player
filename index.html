<body>
    <h1>Music Like:</h1>

    <!-- Playlist -->
    <ul>
      <li><a href="sounds/Radioactive - Imagine Dragons.mp3">Radioactive - Imagine Dragons</a></li>
      <li><a href="sounds/Alex Clare - Too Close.mp3">Alex Clare - Too Close</a></li>
      <li><a href="sounds/Shoot to thrill - ACDC.mp3">Shoot to thrill - AC/DC</a></li>
      <li><a href="sounds/2.mp3">Save Me - Remy Zero</a></li>
    </ul>

    <!-- Player -->
    <audio id="player" preload="auto" autoplay autobuffer ontimeupdate="getTime()">
      <source src="sounds/Radioactive - Imagine Dragons.mp3" type="audio/mpeg">
      <!-- <source src="sounds/.ogg" type="audio/ogg"> -->
      Your browser does not support HTML5 audio, Download
      <a href="sounds/Radioactive - Imagine Dragons.mp3">Radioactive - Imagine Dragons</a>
    </audio>

    <!-- Progress Bar -->
    <progress max="0" value="0"></progress> <br><br>

    <!-- Controls -->
    <button type="button" onclick="play()">Play</button>
    <button type="button" onclick="pause()">Pause</button>
    <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute</button>
    <input type="text" name="timer" id="timer" onkeypress="capturaTecla(event)">
    <button type="button" onclick="jumpTo()">Pular para</button>

    <!-- Timer -->
    <p id="progresso">0 / 0</p>

    <script src="js/main.js"></script>
</body>
